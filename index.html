<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send your own message</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      padding: 0;
      margin: 0;
      background: #e0f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: #80deea;
      width: 100%;
      color: #004d40;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: slideInDown 0.8s ease-out;
    }

    @keyframes slideInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #form {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      max-width: 450px;
      width: 90%;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      padding: 15px;
      font-size: 1em;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      resize: none;
      outline: none;
      background-color: #f1fefb;
      background-image: url('https://cdn-icons-png.flaticon.com/512/742/742751.png');
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: 40px;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #81d4fa, #4dd0e1);
      color: #004d40;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #4dd0e1, #26c6da);
      transform: scale(1.03);
    }

    #messages {
      margin-top: 40px;
      max-width: 600px;
      width: 90%;
    }

    h3 {
      color: #00796b;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    .msg {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #4dd0e1;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s, background 0.3s;
      position: relative;
      padding-left: 50px;
    }

    .msg:hover {
      transform: translateY(-2px);
      background: #f0ffff;
    }

    .msg::before {
      content: 'ðŸ’Œ';
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <audio id="sendSound" src="https://www.myinstants.com/media/sounds/message-pop.mp3" preload="auto"></audio>

  <header>ðŸ’¬ Send your own message =)</header>

  <div id="form">
    <textarea id="input" placeholder="Your message ðŸ’Œ"></textarea>
    <button onclick="sendMessage()">ðŸ“¨ send</button>
  </div>

  <div id="messages">
    <h3>ðŸ“¬ Tin nháº¯n Ä‘Ã£ nháº­n</h3>
    <div id="list"></div>
  </div>

  <script>
    const STORAGE_KEY = "ngl_fake_messages";

    function sendMessage() {
      const msg = document.getElementById("input").value.trim();
      if (!msg) return alert("Báº¡n chÆ°a nháº­p ná»™i dung!");
      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      messages.unshift(msg);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
      document.getElementById("input").value = "";
      document.getElementById("sendSound").play();
      renderMessages();
    }

    function renderMessages() {
      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const list = document.getElementById("list");
      list.innerHTML = "";
      messages.forEach((msg, i) => {
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = msg;
        list.appendChild(div);
      });
    }

    renderMessages();
  </script>
</body>
</html>
