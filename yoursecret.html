<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tin nhắn ẩn danh</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      padding: 0;
      margin: 0;
      background: linear-gradient(to right, #bbdefb, #e3f2fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      background: #2196f3;
      width: 100%;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 450px;
      width: 90%;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      padding: 15px;
      font-size: 1em;
      border: 2px solid #90caf9;
      border-radius: 10px;
      resize: none;
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #1e88e5, #1565c0);
    }

    #messages {
      margin-top: 40px;
      max-width: 600px;
      width: 90%;
    }

    h3 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 20px;
    }

    .msg {
      background: #ffffff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #2196f3;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .msg:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>💬 Gửi tin nhắn ẩn danh</header>

  <div id="form">
    <textarea id="input" placeholder="Viết điều gì đó bí mật... 💌"></textarea>
    <button onclick="sendMessage()">📨 Gửi tin nhắn</button>
  </div>

  <div id="messages">
    <h3>Tin nhắn đã nhận</h3>
    <div id="list"></div>
  </div>

  <script>
    const STORAGE_KEY = "ngl_fake_messages";

    function sendMessage() {
      const msg = document.getElementById("input").value.trim();
      if (!msg) return alert("Bạn chưa nhập nội dung!");
      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      messages.unshift(msg);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
      document.getElementById("input").value = "";
      renderMessages();
    }

    function renderMessages() {
      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const list = document.getElementById("list");
      list.innerHTML = "";
      messages.forEach((msg, i) => {
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = msg;
        list.appendChild(div);
      });
    }

    renderMessages();
  </script>
</body>
</html>
